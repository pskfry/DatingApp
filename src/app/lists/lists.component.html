<div class="container mt-3">
    <div class="row">
        <div class="btn-group">
            <button class="btn btn-primary"
                [(ngModel)]="likesParam"
                btnRadio="likers"
                (click)="loadUsers()">Liked by You</button>
            <button class="btn btn-success"
                [(ngModel)]="likesParam"
                btnRadio="likees"
                (click)="loadUsers()">Liked You</button>
        </div>
    </div>
    <h2 class="mt-3">{{likesParam === 'likers' ? 'People who you\'ve liked' : 'People who\'ve liked you'}}: {{pagination.totalItems}}</h2>
    <div class="card-deck mt-3">
        <div class="col-sm-12 col-md-6 col-lg-4 mb-3" *ngFor="let user of users">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>
</div>

<div class="text-center">
    <div class="d-inline-block">
        <pagination [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [rotate]="false"
        [maxSize]="5"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="First" lastText="Last">
        </pagination>
    </div>
</div>
