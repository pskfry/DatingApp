<div class="container">
  <div class="row">
    <h1 class="my-4">{{ user.knownAs }}'s Profile</h1>
  </div>
  <div class="row">
    <div class="card p-3 col-sm-4">
      <img class="card-img-top mb-2" src="{{ user.photoUrl }}" alt="{{user.knownAs}}">
      <div class="card-body p-0">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Active Since:</strong>
            <p>{{user.created}}</p>
          </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center">
          <div class="btn-group">
            <button class="btn btn-primary mr-1">Like</button>
            <button class="btn btn-secondary text-dark ml-1">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
        <tabset class="member-tabset">
          <tab heading="About {{ user.knownAs }}" id="knownAsTab">
            <div class="card container border-top-0 rounded-0 pt-1">
              <h4 class="text-info">Description</h4>
              <p>{{ user.intro }}</p>
              <h4 class="text-info">Looking For</h4>
              <p>{{ user.lookingFor }}</p>
            </div>
          </tab>
          <tab heading="Interests">
              <div class="card container border-top-0 rounded-0 pt-1">
                <h4 class="text-info">Interests</h4>
                <p>{{ user.interests }}</p>
              </div>
          </tab>
          <tab heading="Photos">
              <div class="card container border-top-0 rounded-0 pt-1">
                <div class="mx-auto my-3">
                  <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
                </div>
              </div>
          </tab>
          <tab heading="Messages">
              <div class="card container border-top-0 rounded-0 pt-1">
                messages go here
              </div>
          </tab>
        </tabset>
    </div>
  </div>
</div>
