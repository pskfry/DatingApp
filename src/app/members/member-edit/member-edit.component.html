<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h1 class="my-4">Your Profile</h1>
        </div>
        <div class="col-sm-8" [hidden]="!editForm.dirty">
            <div class="my-4 alert alert-info">
                <p>You have made changes. Any unsaved changes will be lost!</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card p-3 col-sm-4">
            <img class="card-img-top mb-2" src="{{ user.photoUrl }}" alt="{{user.knownAs}}">
            <div class="card-body p-0">
                <div>
                    <strong>Location:</strong>
                    <p>{{ user.city }}, {{ user.country }}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{ user.age }}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{ user.lastActive | date }}</p>
                </div>
                <div>
                    <strong>Active Since:</strong>
                    <p>{{ user.created | date }}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <div class="btn-group">
                        <button form="editForm" [disabled]="!editForm.dirty" class="btn btn-primary mr-1">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <tabset class="member-tabset">
                <tab heading="Edit Profile" id="knownAsTab"> 
                    <div class="card container border-top-0 rounded-0 p-3">
                        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                            <h4>Description</h4>
                            <textarea class="form-control form-input" [(ngModel)]="user.intro" name="intro" rows="4"></textarea>
                            <h4 class="mt-4">Interests</h4>
                            <textarea class="form-control form-input" [(ngModel)]="user.interests" name="interests" rows="4"></textarea>
                            <h4 class="mt-4">Looking For</h4>
                            <textarea class="form-control form-input" [(ngModel)]="user.lookingFor" name="lookingFor" rows="4"></textarea>
                            <div class="form-inline mt-4 p-0">
                                <div class="form-group col-lg-6 col-md-12 p-1">
                                    <label class="col-lg-3 col-md-12" style="justify-content:left;" for="city">
                                        <strong>City:</strong>
                                    </label>
                                    <input class="col-lg-8 col-md-12 form-control form-control-sm ml-1" type="text" name="city" [(ngModel)]="user.city">
                                </div>
                                <div class="form-group col-lg-6 col-md-12 p-1">
                                    <label class="col-lg-3 col-md-12" style="justify-content:left;" for="city">
                                        <strong>Country:</strong>
                                    </label>
                                    <input class="col-lg-8 col-md-12 form-control form-control-sm ml-1" type="text" name="country" [(ngModel)]="user.country">
                                </div>
                            </div>
                        </form>
                    </div>
                </tab>
                <tab heading="Edit Photos">
                    <div class="card container border-top-0 rounded-0 pt-1">
                        <app-photo-editor [photos]="user.photos" (newMainPhoto)="updateMainPhoto($event)"></app-photo-editor>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
