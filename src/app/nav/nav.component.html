<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>
    <div class="float-right">
      <form #loginForm="ngForm" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input #username="ngModel" class="form-control form-control-sm mr-sm-2" type="email" placeholder="email" aria-label="email"
          required name="UserName" [(ngModel)]="model.UserName">
        <input #password="ngModel" class="form-control form-control-sm mr-sm-2" type="password" placeholder="password" aria-label="password"
          required name="Password" [(ngModel)]="model.Password">
        <button [disabled]="!loginForm.valid" class="btn btn-info my-2 my-sm-0" type="submit">login</button>
      </form>
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#" (click)="logout()">Sign Out</a>

      </ul>

    <div class="float-right">
      <ul class="navbar-nav mr-auto" dropdown>
        <li class="nav-item dropdown">
          <a class="nav-link active dropdown-toggle" dropdownToggle>

          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item" href="#">
              <fa name="user" class="mr-2"></fa>Edit Profile</a>
            <a class="dropdown-item" href="#" (click)="logout()">
              <fa name="sign-out" class="mr-1"></fa>Logout</a>
          </div>

      </ul>
