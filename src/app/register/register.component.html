<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-secondary">Register</h2>

  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name="username" required placeholder="username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" required placeholder="password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-1" type="submit">Register</button>
    <button class="btn btn-info ml-1" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
